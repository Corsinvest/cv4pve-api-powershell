name: Bug Report
description: File a bug report
labels: [needs investigation]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report.

        **Before submitting**, please check:
        - [Common Issues & Examples](https://corsinvest.github.io/cv4pve-api-powershell/common-issues.html) - Your issue might already be solved!
        - [Existing Issues](https://github.com/Corsinvest/cv4pve-api-powershell/issues) - Search for similar problems

        Note that this template is only for bug reports.
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Please describe the issue briefly. You can use log, screenshots, gifs or videos to further explain your problem.
      placeholder: Describe your issue!
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: Please provide a clear and concise description of what you expected to happen.
      placeholder: Describe the expected behavior!
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
      
  - type: input
    id: proxmox-ve-version
    attributes:
      label: Proxmox VE Version
      description: Proxmox VE Version
      placeholder: 5.X.X
    validations:
      required: true

  - type: input
    id: bug-version
    attributes:
      label: Module Version
      description: Which version of cv4pve-api-powershell are you using? Run Get-Module Corsinvest.ProxmoxVE.Api to check
      placeholder: 1.X.X
    validations:
      required: true

  - type: input
    id: powershell-version
    attributes:
      label: PowerShell Version
      description: Which PowerShell version? Run $PSVersionTable.PSVersion to check
      placeholder: 7.4.0
    validations:
      required: true
  - type: input
    id: working-version
    attributes:
      label: Version (working)
      description: Did it work on a previous version? If so, which version?
      placeholder: 1.X.X
  - type: dropdown
    id: os
    attributes:
      label: On what operating system are you experiencing the issue?
      description: You don't have to test it on every os.
      multiple: true
      options:
        - Windows
        - Mac OSX
        - Linux
        - Other
    validations:
      required: true

  - type: checkboxes
    id: pr
    attributes:
      label: Pull Request
      description: Are you interested in implementing a fix via a Pull Request? That would be the fastest way to resolve your issue. We appreciate every contribution!
      options:
        - label: I would like to do a Pull Request
